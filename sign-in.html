<body>
    <nav class="navbar">
        <input type="checkbox" name="" id="navbar__checkbox">
        <label for="navbar__checkbox" class="navbar__label">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
        <div class="nav__logo">
            <img class="logo-img" src="img/logo-vegalu-bakery.png" alt="">
        </div>
        <ul class="nav__menu--ul">
            <li class="nav__menu--li">
                <a href="index.html" class="menu-link">Inicio</a>
            </li>
            <li class="nav__menu--li">

            <li class="nav__menu--li">
                <a href="" class="menu-link">Contacto</a>

        </ul>
    </nav>
    <div class="body">
        <div class="container">
            <div class="login">
                <h1 class="login__h1">Ingresar</h1>
                <label for="username" class="form__label">Usuario</label>
                <input type="text" id="username" class="form__input">
                <label for="password" class="form__label">Contraseña</label>
                <input type="password" class="form__input" id="password">
                <a href="" class="forgot-password">Olvidaste tu Contraseña?</a>
                <button type="submit" class="form__button">Ingresar</button>
            </div>
            <div class="sidebar">
                <div class="sidebar-text">
                    <p class="sidebar__p">¿No tienes cuenta aún?</p>
                    <a href="sign-up.html" class="register-button">Registrate</a>
                </div>

                <div class="sidebar__img-container">
                    <img src="img/croissant.jpg" width="500" alt="" class="sidebar--img">
                </div>
            </div>
